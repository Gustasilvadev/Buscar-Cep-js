<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buscador de CEP</title>
  </head>
  <body>
    <h1>Buscador de Endereço via CEP</h1>

    <div>
      <label for="cep-input">Digite o CEP (apenas números):</label>

      <input type="text" id="cep-input" placeholder="01001000" />

      <button id="buscar-btn">Buscar</button>
    </div>

    <hr/>
    <h2>Resultado:</h2>

    <div id="resultado">
      <p><strong>Logradouro:</strong> <span id="logradouro"></span></p>
      <p><strong>Bairro:</strong> <span id="bairro"></span></p>
      <p><strong>Cidade:</strong> <span id="cidade"></span></p>
      <p><strong>Estado (UF):</strong> <span id="uf"></span></p>
      <p><strong>DDD:</strong> <span id="ddd"></span></p>
    </div>

    <div id="erro-mensagem" style="color: red; margin-top: 15px"></div>

    <script src="main.js"></script>
  </body>
</html>
